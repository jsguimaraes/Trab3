<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="pagina-cadastro">
    <div class="banner-login">
        <img class="imagem-logo" src="img/logo.jpg" alt="Logo da empresa">
        <img class="imagem-login" src="img/iphone1.jpg" alt="banner da loja">
    </div>
    <div id="cadastro">
        <form>
            <h1>Login:</h1>
            <fieldset>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required> 
                <br>               
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <br>
            </fieldset>
        </form>
        <a href="home.html" class="inicio-btn cadastrar-btn">Entrar</a>
    </div>
</body>
</html>
