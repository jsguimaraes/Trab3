<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-ConnectFitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="pagina-cadastro">
    <div class="banner-cad">
        <img class="imagem-logo" src="img/logo.jpg" alt="Logo da empresa">
        <img class="imagem-loja" src="img/iphones1.jpg" alt="banner da loja">
    </div>
    <div id="cadastro">
        <form>
            <h1>Cadastro:</h1>
            <fieldset>
                <legend>Preencha os dados abaixo</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Exemplo: Maria">
                <br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required placeholder="Exemplo: Silva">
                <br>
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
                <br>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Exemplo: Rua, n° - Bairro - Cidade - UF">
                <br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Exemplo: (11)11111-1111">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Exemplo: fulano@email.com"> 
                <br>               
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <br>
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </fieldset>
        </form>
        <a href="login.html" class="inicio-btn cadastrar-btn">Cadastrar</a>
    </div>
</body>
</html>
